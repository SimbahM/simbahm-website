<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Faith Heritage - Simbah M</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/faith-heritage/faith-heritage.css">
        <link rel="stylesheet" href="./css/header/header.css">
        <link rel="stylesheet" href="./css/footer/footer.css">
        <link rel="stylesheet" href="./css/components-library/componants.css">
        <link rel="icon" href="./assets/icons/simbahm-favicon-logo.png">
    </head>
    <body>

        <!-- Header  -->

        <special-header></special-header>

        <!-- Page Content  -->

        <section class="projects-hero faith-heritage">
            <h1 class="title">Faith <br> Heritage <br> School</h1>
            <p class="descriptor">Logo Design Project</p>
            <div class='scrolldown'></div>
        </section>

        <section class="main-logo">
            <img src="./assets/images/pages/faith-heritage-school/faith-heritage-logo.svg" alt="Mazimura Brands Logo">
        </section>

        <section class="colors">
            <div class="container">
                <div class="burgundy">
                    <p class="hex-code">#C9252C</p>
                    <p class="title">Burgundy</p>
                </div>
                <div class="deep-yellow">
                    <p class="hex-code">#FDB913</p>
                    <p class="title">Deep Yellow</p>
                </div>
                <div class="rich-black">
                    <p class="hex-code">#000F26</p>
                    <p class="title">Rich Black</p>
                </div>
            </div>
        </section>

        <section class="works-images">
            <div class="container">
                <img src="./assets/images/pages/faith-heritage-school/paper-logo.webp" alt="Paper Logo Mockup">

                <img src="./assets/images/pages/faith-heritage-school/billboard-design.webp" alt="billboard Design Mockup">

                <img src="./assets/images/pages/faith-heritage-school/advert-design.webp" alt="Advert Design Mockup">

                <img src="./assets/images/pages/faith-heritage-school/wall-banner.webp" alt="Wall Banner Design Mockup">

                <img src="./assets/images/pages/faith-heritage-school/website-design.webp" alt="Website Design-MacBook Mockup">

                <img src="./assets/images/pages/faith-heritage-school/pullup-bennr.webp" alt="PullUp Banner Design Mockup">
            </div>
        </section>
        
        <section class="corporate-wear">
            <div class="container">
                <img src="./assets/images/pages/faith-heritage-school/tshirt.webp" alt="tShirt Design Mockup">
            </div>
        </section>

        <section class="works-images">
            <div class="container">
                <img src="./assets/images/pages/faith-heritage-school/business-cards.webp" alt="Business cards Design Mockup">
            </div>
        </section>
          
        <!-- Footer  -->
        
        <special-footer></special-footer>
        
        <script src="./src-js/headerFooterManager.js" async defer></script>
        
        <script src="" async defer></script>
    </body>
</html>
