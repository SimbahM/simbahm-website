<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ava's Lingerie Emporium - Simbah M</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/avas/avas.css">
        <link rel="stylesheet" href="./css/header/header.css">
        <link rel="stylesheet" href="./css/footer/footer.css">
        <link rel="stylesheet" href="./css/components-library/componants.css">
        <link rel="icon" href="./assets/icons/simbahm-favicon-logo.png">
    </head>
    <body>

        <!-- Header  -->

        <special-header></special-header>

        <!-- Page Content  -->

        <section class="projects-hero avas">
            <h1 class="title">Ava's Lingerie <br> Emporium</h1>
            <p class="descriptor">Logo Design Project</p>
            <div class='scrolldown'></div>
        </section>

        <section class="logo">
            <img src="./assets/images/pages/avas/avas-logo.svg" alt="">
        </section>

        <section class="logo-concept">
            <div class="container">
                <img class="desktop" src="./assets/images/pages/avas/logo-concept-desktop.webp" alt="Logo Concept">

                <img class="mobile" src="./assets/images/pages/avas/logo-concept-mobile.webp" alt="Logo Concept">
            </div>
        </section>

        <section class="avas-logo-construction">
            <div class="container">
                <img class="desktop" src="./assets/images/pages/avas/avas-logo-construction.svg" alt="Logo Concept">
            </div>
        </section>

        <section class="colors-container">
            <div class="container">
                <div class="colors royal-orange">
                    <p>#F58C48</p>
                    <p class="title">Royal Orange</p>
                </div>
                <div class="colors space-cadet">
                    <p>#133155</p>
                    <p class="title">Space Cadet</p>
                </div>
                <div class="colors snow">
                    <p class="snow-color">#fcf9f9</p>
                    <p class="title snow-color">Snow</p>
                </div>
                <div class="colors arsenic">
                    <p>#384242</p>
                    <p class="title">Arsenic</p>
                </div>
            </div>
        </section>

        <section class="grid">
            <div class="container">
                <div class="white-lingerie">
                    <img src="./assets/images/pages/avas/avas-logomark.svg" alt="Ava's Lingerie Emporium Logomark">
                </div>
                <div class="black-lingerie">
                    <img src="./assets/images/pages/avas/avas-logomark.svg" alt="Ava's Lingerie Emporium Logomark">
                </div>
            </div>
        </section>

        <section class="works-images">
            <div class="container">
                <img src="./assets/images/pages/avas/lightbox.webp" alt="Lightbox Mockup">

                <img src="./assets/images/pages/avas/seal.webp" alt="Seal Mockup">

                <img src="./assets/images/pages/avas/stickers.webp" alt="Stickers Mockup">

                <img src="./assets/images/pages/avas/tag-avas.webp" alt="Tags Mockup">

                <img src="./assets/images/pages/avas/tag2.webp" alt="Tags Mockup">

                <img src="./assets/images/pages/avas/tag.webp" alt="Tags Mockup">
            </div>
        </section>
        
        <!-- Footer  -->

        <special-footer></special-footer>
        
        
        <script src="./src-js/headerFooterManager.js" async defer></script>
    </body>
</html>
